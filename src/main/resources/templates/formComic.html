<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>COMIC DATA</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" th:href="@{/img/ubuntu.png}">

    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <h2>Form Comic</h2>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" method="post"
                  th:action="@{/create}" th:object="${comic}">
                <input th:field="*{id}" type="hidden"/>

                <div class="form-group mb-2">
                    <label class="col-sm-4 control-label">Nama Komik:</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{comicName}" type="text" id="comicName" placeholder="Nama Komik" required>
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label class="col-sm-4 control-label">Nama Author:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{authorName}" type="text" id="authorName" placeholder="Nama Author" required>
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label class="col-sm-2 control-label">Genre:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{genre}" type="text" id="genre" placeholder="Genre" required>
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label class="col-sm-2 control-label">Nama Publisher:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{publisherName}" type="text" id="publisherName" placeholder="Nama Publisher" required>
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{email}" type="text" id="email" placeholder="Email" required>
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label class="col-sm-2 control-label">Tahun Rilis:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{year}" type="text" id="year" placeholder="Tahun Rilis" required>
                    </div>
                </div>

                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Save">
                    <a class="btn btn-danger" role="button" th:href="@{/}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
